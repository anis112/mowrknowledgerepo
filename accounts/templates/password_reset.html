<body class="jazzmin-login-page" style="min-height: 344.391px;">

<div class="login-box">
    <div class="login-logo">
        <h1><img src="/static/logo/bd_logo.png" alt="MoW knowledgebase"></h1>
    </div>

    <div class="card">
        <div class="card-body">
            
    <p class="login-box-msg">
        Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.
    </p>
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% if form.errors.email %}
                {{ form.errors.email|escape }}
            {% else %}
                {{ _("Sorry, an error occurred.") }}
            {% endif %}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}

        <div class="input-group mb-3">
            <input type="text" name="email" class="form-control" placeholder="Email" required="">
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Reset my password
                </button>
            </div>
        </div>
    </form>

        </div>
    </div>
</div>

<!-- jQuery -->
