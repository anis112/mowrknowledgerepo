{% extends 'main.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}
{% load crispy_forms_tags %}
<style>
.text-muted{
    display: none;
}

</style>

<section class="" 

<div class="container">
    <div class="row center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                                {% comment %} {{ form.as_p }} {% endcomment %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary float-right">Save</button>
            </form>  
        </div>   
        <div class="col-md-3"></div>
    </div>
</div>

</section>
   

{% endblock %}
