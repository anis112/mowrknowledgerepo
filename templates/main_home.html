<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        {% load static %}
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">          
        
        <link rel="stylesheet" href="{% static 'assets/slick/slick.css' %}">
        <link rel="stylesheet" href="{% static 'assets/slick/slick-theme.css' %}">    

        <!-- Bootstrap SCSS -->
        <link rel="stylesheet" href="{% static 'scss/_banner.scss' %}">

        <!-- Tooltip -->
        <link rel="stylesheet" href="{% static 'assets/tooltipster/css/tooltipster.bundle.css' %}">

        <!-- icon css-->
        <link rel="stylesheet" href="{% static 'assets/elagent-icon/style.css' %}">
        <link rel="stylesheet" href="{% static 'assets/niceselectpicker/nice-select.css' %}">
        <link rel="stylesheet" href="{% static 'assets/animation/animate.css' %}">
        <link rel="stylesheet" href="{% static 'assets/mcustomscrollbar/jquery.mCustomScrollbar.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
        <title>Knowledge Base - MoWR</title>
    
        <style>
            .breadcrumb_area { 
                padding: 130px 0 40px; 
            }
            .container-fluid {
                padding-left: 60px;
                padding-right: 60px;
            }
            .section_title p {
                max-width: none;
            }
            .sec_pad {
                padding: 15px 0;
            }
            .section_title {
                margin-bottom: 15px;
            }

            .container {
                max-width: 85% !important;
            }

            .icon_facebook a {
                /* background: #fff !important;  */
                border:2px solid #1877f2 !important;  
                color: #1877f2 !important; 
            }

            .icon_facebook a:hover {
                background: #1877f2 !important;    
                border-color: #1877f2 !important; 
                color: #fff !important;
            }

            .icon_twiter a {
                /* background: #fff !important;  */
                border:2px solid #55acee !important;  
                color: #55acee !important; 
            }

            .icon_twiter a:hover {
                background: #55acee !important;    
                border-color: #55acee !important; 
                color: #fff !important;
            }
            
            .icon_linkedin a {
                /* background: #fff !important;  */
                border:2px solid #0A66C2 !important;  
                color: #0A66C2 !important; 
            }

            .icon_linkedin a:hover {
                background: #0A66C2 !important;    
                border-color: #0A66C2 !important; 
                color: #fff !important;
            }
            
            .icon_youtube a {
                /* background: #fff !important;  */
                border:2px solid #AC0000 !important;  
                color: #AC0000 !important; 
            }

            .icon_youtube a:hover {
                background: #AC0000 !important;    
                border-color: #AC0000 !important; 
                color: #fff !important;
            }
            
            .logo_round {
                min-height: 45px;
                min-width: 60px;
                padding: 0px 3px;
                float: left;
                font-size: 10px;
            }

            .logo_rect {
                min-height: 45px;
                min-width: 80px;
                padding: 0px 3px;
                float: left;
                font-size: 10px;
            }

        </style>
    </head>
    <body data-scroll-animation="true">
        <!-- preloader section -->
        <div id="preloader">
            <div id="ctn-preloader" class="ctn-preloader">
                <div class="round_spinner">                    
                    <div class="text">
                        <img src="{% static 'img/loadings/108_T.gif' %}" width="100%" alt="">
                        <h6>loading...</h6>
                    </div>
                </div>
                <!-- <div class="round_spinner">
                    <div class="spinner"></div>
                    <div class="text">
                        <img src="{% static 'img/govt_seal.png' %}" alt="">
                        <h4><span>kb</span>Doc</h4>
                    </div>
                </div> -->
                <!-- <h2 class="head">Did You Know?</h2> -->
                <!-- <p></p> -->
            </div>
        </div>

                <div class="animated-waves">
                    <svg class="animated-wave" version="1.1" xmlns="http://www.w3.org/2000/svg" style="height:100%; width:100%; opacity:0.2;">
                        <title>Wave</title>
                        <defs></defs>
                        <path id="animated-wave-three" d="" fill="rgba(0, 140, 234, 0.14) !important"/>
                    </svg>
                    <svg class="animated-wave" version="1.1" xmlns="http://www.w3.org/2000/svg" style="height:100%; width:100%; opacity:0.2;">
                        <title>Wave</title>
                        <defs></defs>
                        <path id="animated-wave-four" d="" fill="rgba(0, 130, 234, 0.14) !important"/>
                    </svg>                    
                </div>
                <div class="container-fluid">
                    <a class="navbar-brand sticky_logo" href="/">
                        <!-- customized logo -->
                        <img src="{% static 'img/knowledge_logo_w.png' %}" style="min-height: 40px; height: 4vw; max-height: 60px; width: auto; padding-left: 8px;" srcset="{% static 'img/knowledge_logo_w.png' %} 2x" alt="logo">
                        <img src="{% static 'img/knowledge_logo.png' %}" style="min-height: 40px; height: 4vw; max-height: 60px; width: auto; padding-left: 8px;" srcset="{% static 'img/knowledge_logo.png' %} 2x" alt="logo">
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_toggle">
                            <span class="hamburger">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                            <span class="hamburger-cross">
                                <span></span>
                                <span></span>
                            </span>
                        </span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav menu ml-auto">                            
                            <li class="nav-item dropdown submenu">
                                <a class="nav-link dropdown-toggle" href="{% url 'dashboard' %}" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dashboard</a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- searchbox area section -->
            <section class="breadcrumb_area d-none">
                <div class="b_plus one" data-parallax='{"x": 250, "y": 160, "rotateZ":500}'><img src="{% static 'img/home_two/plus.png' %}" alt=""></div>
                <div class="b_plus two" data-parallax='{"x": 250, "y": 260, "rotateZ":500}'><img src="{% static 'img/home_two/plus_one.png' %}" alt=""></div>
                <!-- <div class="b_round r_one" data-parallax='{"x": 0, "y": 100, "rotateZ":0}'></div> -->
                <div class="b_round r_two" data-parallax='{"x": -10, "y": 80, "rotateY":0}'></div>
                <div class="b_round r_three"></div>
                <div class="b_round r_four"></div>                
                <img class="p_absolute star_one" src="{% static 'img/home_two/star.png' %}" style="right: 170px; top: 34%; animation: star 9s both infinite alternate 5s" alt="Star illustration"> <!-- right:10px !important; -->

                <img class="p_absolute building_img" src="{% static 'img/home_two/building.png' %}" style="left: 50%; transform: translateX(-50%); bottom: 0; z-index: 0;" alt="">
                <!-- <img class="p_absolute table_img wow fadeInLeft" src="{% static 'img/home_two/table.svg' %}" alt=""> -->
                <img class="p_absolute flower wow fadeInUp" data-wow-delay="0.6s" src="{% static 'img/home_two/flower.png' %}" style="bottom: 0; left:20px;" alt="">
                <img class="p_absolute bl_right" src="{% static 'img/v.svg' %}" style="width: 70px; right: 100px; bottom: -25px;" alt="">
                <!-- <img class="p_absolute bord wow fadeInRight" data-wow-delay="0.4s" src="{% static 'img/home_two/bord.png' %}" alt=""> -->
                <!-- <img class="p_absolute girl wow fadeInRight" data-wow-delay="0.8s" src="{% static 'img/home_two/girl.png' %}" alt=""> -->
                <div class="container">
                    <form action="#" class="banner_search_form banner_search_form_two">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder='Search ("/" to focus)'>
                            <div class="input-group-append">
                                <select class="custom-select" id="inlineFormCustomSelect">
                                    <option selected>All Category</option>
                                    <option value="1">Doc Archive</option>
                                    <option value="2">Doc list</option>
                                    <option value="3">KbDoc</option>
                                </select>
                            </div>
                            <button type="submit"><i class="icon_search"></i></button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- <br /> -->

            <div class="body_wrapper" style="margin-top: 100px;">

            {% endblock %}

                        <div class="col-lg-12 text-center">

                                        <div class="logo_round"><img src="/static/img/article_logo/rri.png" alt="RRI" title="RRI" style="width: 40px;"><br><label>RRI</label></div>

        <!-- Back to top button -->
